<!DOCTYPE html>
<html lang="en">
<head>

<title>Contact Form</title>/
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

<style>
body {
    color: #566787;
    background: #f5f5f5;
    font-family: "Open Sans", sans-serif;
}
.contact-form {
    padding: 50px;
    margin: 30px 0;
}
.contact-form h1 {
    text-transform: uppercase;
    margin: 0 0 15px;
}
.contact-form .form-control, .contact-form .btn  {
    min-height: 38px;
    border-radius: 2px;
}
.contact-form .btn-primary {
    min-width: 150px;
    background: #299be4;
    border: none;
}
.contact-form .btn-primary:hover {
    background: #1c8cd7; 
}
.contact-form label {
    opacity: 0.9;
}
.contact-form textarea {
    resize: vertical;
}
.hint-text {
    font-size: 15px;
    padding-bottom: 15px;
    opacity: 0.8;
}
.bs-example {
    margin: 20px;
}
</style>
</head>
<header>
 	<nav class="navbar navbar-expand-lg navbar-light"  style="background-color: #e3f2fd;">
   <figure class="logo"><img src="images/sam_logo.png" width="80" height="80" style="border-radius: 50%;"></figure>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
				 	<li class="nav-item active"> <a href="index.html" class="nav-link">Home</a></li>
				 	<li class="nav-item"> <a href="index.html#skills" class="nav-link">Creative Styles</a></li>
				 	<li class="nav-item"> <a href="#about" class="nav-link">About me</a></li>
				 	<li class="nav-item"> <a href="#projects" class="nav-link">Art Projects</a></li>
		   </ul>
		</div>
	</nav>
 </header> 
<body>
<div class="container-xl">
	<div class="row">
		<div class="col-md-8 mx-auto">
			<div class="contact-form">
				<h1>Contact Us</h1>
				<p class="hint-text">We'd love to hear from you.</p>
				<form action="{{url_for('contact')}}" method="POST">
					{% with messages = get_flashed_messages() %}
					{% if messages %}
						{% for message in messages %}
							<h2 style="background-color: blue">{{message}}</h4>
						{% endfor %}
					{% endif %}
				{% endwith %}
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="FirstName">First Name</label>
								<input type="text" class="form-control" id="FirstName" required>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="LastName">Last Name</label>
								<input type="text" class="form-control" id="LastName" required>
							</div>
						</div>
					</div>            
					<div class="form-group">
						<label for="email">Email Address</label>
						<input type="email" class="form-control" id="email" required>
					</div>
					<div class="form-group">
						<label for="message">Message</label>
						<textarea class="form-control" id="message" rows="5" required></textarea>
					</div>
					<input type="submit" class="btn btn-primary" value="Submit">
				</form>
			</div>
		</div>
	</div>
</div>
</body>
